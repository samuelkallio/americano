<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>K√§ynniss√§ oleva kierros ‚Äî Americano</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="common.js"></script>
  <script>
    // Muistetaan nykyinen kierros
    let currentRound = null;

    // P√§ivit√§ k√§ynniss√§ oleva kierros (uusin, jossa tuloksia ei ole viel√§ sy√∂tetty)
    function renderActiveRound() {
      const rounds = window.store?.rounds || [];
      if (!rounds.length) {
        document.getElementById('byesList').innerHTML = '';
        document.getElementById('roundTable').innerHTML = '<div class="small">Ei kierrosta</div>';
        currentRound = null;
        return;
      }
      // L√∂yd√§ k√§ynniss√§ oleva kierros: uusin, jossa kaikissa scoreHome ja scoreAway ovat 0 (tai null)
      currentRound = rounds.find(r =>
        r.courts && r.courts.every(c =>
          (c.scoreHome == null || c.scoreHome === 0) &&
          (c.scoreAway == null || c.scoreAway === 0)
        )
      );
      // Jos ei l√∂ytynyt, n√§yt√§ uusin
      if (!currentRound) currentRound = rounds[0];

      // P√§ivit√§ n√§kym√§
      const tbl = document.getElementById('roundTable');
      const byesEl = document.getElementById('byesList');
      let html = '<tr><th>Kentt√§</th><th>Koti</th><th>Koti pisteet</th><th>Vieras</th><th>Vieras pisteet</th></tr>';
      (currentRound.courts || []).slice().sort((a,b)=>b.courtNumber-a.courtNumber).forEach(c => {
        const homeNames = (c.home||[]).map(getNameById).join(' & ');
        const awayNames = (c.away||[]).map(getNameById).join(' & ');
        html += `<tr>
          <td><strong>K${c.courtNumber}</strong></td>
          <td>${homeNames}</td>
          <td><input type="number" id="sH${c.courtNumber}" min="0" max="${window.store?.settings?.winPoints||11}" value="${c.scoreHome||0}" style="width:70px"></td>
          <td>${awayNames}</td>
          <td><input type="number" id="sA${c.courtNumber}" min="0" max="${window.store?.settings?.winPoints||11}" value="${c.scoreAway||0}" style="width:70px"></td>
        </tr>`;
      });
      tbl.innerHTML = html;
      const byes = (currentRound.byes||[]).map(getNameById);
      byesEl.innerHTML = `<strong>Tauolla:</strong> ${byes.length ? byes.join(', ') : 'Ei ket√§√§n'}`;
    }

    function getNameById(id) {
      const p = (window.store?.players||[]).find(x=>x.id===id);
      return p ? p.name : '?';
    }

    function validateScore(sH, sA, wp) {
      if(Number.isNaN(sH) || Number.isNaN(sA)) return false;
      if(sH < 0 || sA < 0 || sH > wp || sA > wp) return false;
      if((sH === wp && sH > sA) || (sA === wp && sA > sH)) return true;
      return false;
    }

    async function saveResults() {
      if (!currentRound) return showBanner('Ei kierrosta','error');
      const wp = window.store?.settings?.winPoints || 11;
      for(const c of currentRound.courts || []) {
        const sH = Number(document.getElementById(`sH${c.courtNumber}`).value || 0);
        const sA = Number(document.getElementById(`sA${c.courtNumber}`).value || 0);
        if(!validateScore(sH, sA, wp)) {
          showBanner(`Virhe kentt√§ ${c.courtNumber}: tarkista tulokset`, 'error');
          return;
        }
      }
      // P√§ivit√§ tulokset
      for(const c of currentRound.courts || []) {
        c.scoreHome = Number(document.getElementById(`sH${c.courtNumber}`).value || 0);
        c.scoreAway = Number(document.getElementById(`sA${c.courtNumber}`).value || 0);
      }
      try {
        await window.saveRoundToDB(currentRound);
        await window.recomputeAndSavePlayers();
        showBanner('‚úÖ Tulokset tallennettu', 'success');
        // Luo uusi kierros automaattisesti
        setTimeout(()=>{ window.autoCreateRound(); }, 800);
      } catch(e) {
        console.error(e); showBanner('Tallennus ep√§onnistui','error');
      }
    }

    // UI-p√§ivitykset
    window.updatePlayersUI = function(players) { renderActiveRound(); };
    window.updateRoundsUI = function(rounds) { renderActiveRound(); };

    document.addEventListener('DOMContentLoaded', ()=>{
      if(window.startLiveSync) window.startLiveSync();
      renderActiveRound();
    });
  </script>
</head>
<body>
  <div id="banner" class="banner"></div>
  <div class="container card">
    <h1>K√§ynniss√§ oleva kierros</h1>
    <div id="byesList" class="small" style="margin-bottom:8px"></div>
    <table id="roundTable"></table>
    <div style="text-align:center; margin-top:8px;">
      <button onclick="saveResults()">üíæ Tallenna tulokset</button>
    </div>
  </div>
  <footer>
    <button onclick="location.href='index.html'">‚öôÔ∏è</button>
    <button onclick="location.href='players.html'">üë•</button>
    <button onclick="location.href='rounds.html'" class="active">üéæ</button>
    <button onclick="location.href='results.html'">üìú</button>
  </footer>
</body>
</html>
